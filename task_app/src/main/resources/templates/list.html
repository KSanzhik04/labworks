<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Task List</h1>
<div style="text-align: center;">
    <form th:action="@{/logout}" method="post">
        <button class="logout-btn">Logout</button>
    </form>
</div>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Priority</th>
        <th>Due Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}">Task Title</td>
        <td th:text="${task.description}">Task Description</td>
        <td th:text="${task.priority}">Priority</td>
        <td th:text="${task.dueDate}">2024-01-01</td>
        <td>
            <button th:onclick="'window.location.href=\'/tasks/delete/' + ${task.id} + '\'"'>Delete</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
